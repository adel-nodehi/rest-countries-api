<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
    <link rel="shortcut icon" href="images/facicon.png" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e74bd487f0.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />

    <script defer type="module" src="./js/script.js"></script>
  </head>
  <body>
    <div class="layout layout--hidden"></div>

    <header class="header">
      <div class="header__top">
        <a class="header__title" href="#">Where in the world?</a>
        <button class="header__theme-btn" type="button" data-theme-toggle>
          <svg
            class="header__theme-logo"
            focusable="false"
            aria-hidden="true"
            viewBox="0 0 24 24"
            data-testid="LightModeIcon"
          >
            <path
              d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"
            ></path>
          </svg>
          <p class="header__theme-text">Light Mode</p>
        </button>
      </div>

      <div class="header__bottom">
        <form class="header__search" action="#">
          <svg
            class="header__search-icon"
            focusable="false"
            aria-hidden="true"
            viewBox="0 0 24 24"
            data-testid="SearchIcon"
          >
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
          <input
            class="header__search-input"
            type="text"
            autocomplete="off"
            id="search"
          />
          <label class="header__search-lable" for="search">Search</label>
        </form>

        <div class="header__filter-wrapper">
          <div class="header__sort-by" id="sort-by__btn">
            <div class="filter__wrapper">
              <svg
                class="filter__align-icon"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="SortIcon"
              >
                <path d="M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z"></path>
              </svg>
              <p class="filter__text">sort by</p>
            </div>

            <svg
              class="filter__down-icon"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="KeyboardArrowDownIcon"
            >
              <path
                d="M7.41 8.59 12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"
              ></path>
            </svg>
          </div>

          <ul
            class="filter__options filter__options--hidden"
            id="sort-by__options"
          >
            <li class="filter__option" data-option="name">
              <svg
                class="filter__option-icon"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="CheckIcon"
              >
                <path
                  d="M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"
                ></path>
              </svg>
              <p class="filter__option-name">name</p>
            </li>
            <li class="filter__option" data-option="population">
              <svg
                class="filter__option-icon"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="CheckIcon"
              >
                <path
                  d="M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"
                ></path>
              </svg>
              <p class="filter__option-name">population</p>
            </li>
            <li class="filter__option" data-option="area">
              <svg
                class="filter__option-icon"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="CheckIcon"
              >
                <path
                  d="M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"
                ></path>
              </svg>
              <p class="filter__option-name">area</p>
            </li>
          </ul>

          <div class="header__sort-by" id="filter-by__btn">
            <div class="filter__wrapper">
              <svg
                class="filter__align-icon"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="FilterAltIcon"
              >
                <path
                  d="M4.25 5.61C6.27 8.2 10 13 10 13v6c0 .55.45 1 1 1h2c.55 0 1-.45 1-1v-6s3.72-4.8 5.74-7.39c.51-.66.04-1.61-.79-1.61H5.04c-.83 0-1.3.95-.79 1.61z"
                ></path>
              </svg>

              <p class="filter__text">filter by region</p>
            </div>

            <svg
              class="filter__down-icon"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="KeyboardArrowDownIcon"
            >
              <path
                d="M7.41 8.59 12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"
              ></path>
            </svg>
          </div>

          <ul
            class="filter__options filter__options--hidden"
            id="filter-by__options"
          >
            <li class="filter__option" data-option="africa">
              <svg
                class="filter__option-icon"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="CheckIcon"
              >
                <path
                  d="M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"
                ></path>
              </svg>
              <p class="filter__option-name">africa</p>
            </li>
            <li class="filter__option" data-option="americas">
              <svg
                class="filter__option-icon"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="CheckIcon"
              >
                <path
                  d="M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"
                ></path>
              </svg>
              <p class="filter__option-name">americas</p>
            </li>
            <li class="filter__option" data-option="asia">
              <svg
                class="filter__option-icon"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="CheckIcon"
              >
                <path
                  d="M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"
                ></path>
              </svg>
              <p class="filter__option-name">asia</p>
            </li>
            <li class="filter__option" data-option="europe">
              <svg
                class="filter__option-icon"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="CheckIcon"
              >
                <path
                  d="M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"
                ></path>
              </svg>
              <p class="filter__option-name">europe</p>
            </li>
            <li class="filter__option" data-option="oceania">
              <svg
                class="filter__option-icon"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 24 24"
                data-testid="CheckIcon"
              >
                <path
                  d="M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"
                ></path>
              </svg>
              <p class="filter__option-name">oceania</p>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="pagination">
      <button class="pagination__btn pagination__previous-btn">
        <svg
          class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiPaginationItem-icon css-1qz46so"
          focusable="false"
          aria-hidden="true"
          viewBox="0 0 24 24"
          data-testid="NavigateBeforeIcon"
        >
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
        </svg>
      </button>
      <div class="pagination__btns"></div>
      <button class="pagination__btn pagination__next-btn">
        <svg
          class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiPaginationItem-icon css-1qz46so"
          focusable="false"
          aria-hidden="true"
          viewBox="0 0 24 24"
          data-testid="NavigateNextIcon"
        >
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
        </svg>
      </button>
    </div>

    <main class="main">
      <div class="container"></div>

      <div class="pagination"></div>
    </main>
  </body>
</html>
